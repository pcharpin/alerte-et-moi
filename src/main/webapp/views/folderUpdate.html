<form>
	<div>
		<label>Nom du dossier:</label><input type="text"
			ng-model="formDos.nomDos" />
	</div>

	<div>
		<label>Type de dossier :</label>
		<!-- <select ng-model="formDos.dossier">
		<option></option>
		<option>Clients</option>
		<option>Arrêté comptable</option>
		<option>Vie sociale</option>
		<option>Salariés</option>
		<option>Fournisseurs/Indépendants</option>
			<option ng-repeat="dossier in listDossiers" value="{{dossier}}">
			{{dossier.nomDos}}</option>
		</select>  -->
	</div>
	<div>
		<label>Descritption :</label>
		<input type="text"
			ng-model="formDos.descDoc" />
		<!-- <textarea ng-model="formDos.descDoc"></textarea> -->
	</div>
	<div><label>Etape à suivre :</label><textarea ng-model="formDos.evtDos"></textarea></div> 

	<div>
		<label>Document rattaché :</label><input type="file"
			ng-model="formDos.documents" />
		<button type="button" ng-click="detailDos(event.idDos)"
			class="btn btn-warning">Ajouter un nouveau document</button>
	</div>
	<div>
		<label>Montant :</label><input type="text" ng-model="formDos.mntDOS" />
	</div>
	<!-- <div>
		<label>Périodicité:</label> <input type="radio" name="mdGestion"
			ng-model="formDos.periodMensDos">Mensuel <input type="radio"
			name="mdGestion" ng-model="formDos.periodTrimDos">Trimestriel
		<input type="radio" name="mdGestion"
			ng-model="formDos.periodSemestDos">Semestriel <input
			type="radio" name="mdGestion" ng-model="formDos.periodAnuDos">Annuel
	</div> -->
	<hr>
	<div>
		<h3>Contact principal :</h3>
		<label>Nom:</label><input type="text" ng-model="formDos.cntNomDos" />
		<label>Prenom:</label><input type="text"
			ng-model="formDos.cntPrenomDos" /> <label>Téléphone:</label><input
			type="text" ng-model="formDos.cntTelDos" /> <label>Commentaire
			:</label>
		<textarea ng-model="formDos.cntCmntDos"></textarea>
	</div>
	<input type="submit" id="submitDos" value="Ajouter"
		ng-click="submitDos()" />
</form>
