<form name="newEventForm">
	<div class="col-lg-12 col-md-12 col-xs-12 form-status" ng-show="formStatus" ng-class="formStatus.status" ng-bind="formStatus.message"></div>
	<div class="col-lg-offset-1 col-lg-5 col-md-6 col-xs-12">
		<div>
			<label>Nom : (*)</label><input type="text" ng-model="formEvt.nomEvt"
				required />
		</div>
		<!-- 			 <div> -->
		<!-- 				<label>dossier existant : (*)</label> <input type="radio" name="dossier" -->
		<!-- 					value="" />oui <input type="radio" name="dossier" value="" required/>non -->
		<!-- 			</div>  -->
		<div>
			<label>Dossier : (*)</label> <select ng-model="formEvt.dossier.idDos"
				required>
				<option ng-repeat="dossier in listDossiers"
					value="{{dossier.idDos}}">{{dossier.nomDos}}</option>
			</select>
		</div>
		<div>
			<label>Descritption :</label>
			<textarea ng-model="formEvt.descEvt"></textarea>
		</div>
		<!-- 
			<div><label>document rattach� :</label><input type="file" ng-model=""/>
 						<button type="button"  ng-click="detailDos(event.idDos)" class="btn btn-warning">Ajouter un nouveau document</button>
 						</div>-->
		<div>
			<label>Date d'échéance : (*)</label><input type="date"
				ng-model="formEvt.dateEchEvt" required />
		</div>
		<div>
			<label>Année d'exercice : (*)</label><input type="text"
				ng-model="formEvt.exeEvt" required />
		</div>
		<div>
			<label>Montant :</label><input type="text" ng-model="formEvt.mntEvt" />
		</div>
	</div>
	<div class="col-lg-offset-1 col-lg-5 col-md-6 col-xs-12">
		<div>
			<label>Mode de gestion :</label> <input type="radio" name="mdGestion"
				ng-model="formEvt.modeGestionEvt" value="Manuel">manuel <input
				type="radio" name="mdGestion" ng-model="formEvt.modeGestionEvt"
				value="En ligne">en ligne
		</div>
		<div>
			<label>Lien :</label><input type="url" ng-model="formEvt.lienGestEvt" />
		</div>

		<div>
			<label>Responsable : (*)</label> <select
				ng-model="formEvt.responsable.idResp" required>
				<option ng-repeat="responsable in listResponsables"
					value="{{responsable.idResp}}">{{responsable.nomResp}}</option>
			</select>
		</div>
		<div>
			<label>Réalisé :</label> <input type="radio" name="mdGestion"
				ng-model="formEvt.trtEvt" value="1">oui <input type="radio"
				name="mdGestion" ng-model="formEvt.trtEvt" value="0">non
		</div>
		<div>
			<label>Rate de réalisation :</label> <input type="text"
				ng-model="formEvt.dateTrtEvt" />
		</div>
		<div>
			<label>Périodicité :</label><select
				ng-model="formEvt.enumPeriodeEvet">
				<option value="Journalier">journalier</option>
				<option value="Hebdomadaire">hebdomadaire</option>
				<option value="Mensuel">mensuel</option>
				<option value="Trimestriel">trimestriel</option>
				<option value="Semestriel">semestriel</option>
				<option value="Annuel">annuel</option>
				<option value="Sans">sans</option>
			</select>
		</div>
		<div>
			<label>Libre commentaire :</label>
			<textarea ng-model="formEvt.libreEvt"></textarea>
		</div>
		</div>
		<div class="col-lg-12 form-confirmation-button">
		<div class="form-help">Les éléments suivis de (*) sont requis.</div>
		<input type="submit" id="submit" value="Ajouter"
			ng-click="submitEvt()" ng-disabled="newEventForm.$invalid" class="btn btn-primary confirm-button" ng-class="newEventForm.$invalid"/>
	</div>
</form>
